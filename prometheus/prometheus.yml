# ========================================
# Prometheus Configuration
# Birthday Message Scheduler
# ========================================
# Scrapes metrics from the Birthday Scheduler application
# and loads alert rules from the prometheus/rules directory

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'birthday-scheduler-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Load alert rules from mounted directory
rule_files:
  - '/etc/prometheus/rules/*.yml'
  - '/etc/prometheus/rules/*.yaml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          namespace: 'monitoring'

  # Birthday Scheduler Application
  # Replace 'birthday-app:3000' with your actual application service and metrics port
  - job_name: 'birthday-scheduler-api'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Update this to your application's host:port
          # For docker-compose: use service name
          # Example: ['birthday-app-api:3000']
          - 'host.docker.internal:3000'  # For local development
        labels:
          service: 'birthday-scheduler-api'
          namespace: 'production'
          component: 'api'

  # Birthday Scheduler Workers
  - job_name: 'birthday-scheduler-workers'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Update with your worker service endpoints
          # Example: ['birthday-worker-1:3001', 'birthday-worker-2:3001']
          - 'host.docker.internal:3001'  # For local development
        labels:
          service: 'birthday-scheduler-worker'
          namespace: 'production'
          component: 'worker'

  # PostgreSQL Exporter (optional - if using postgres_exporter)
