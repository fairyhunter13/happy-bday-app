# ========================================
# Docker Compose - Development Environment
# Birthday Message Scheduler
# ========================================
# Usage: docker-compose up -d
# Extends: docker-compose.base.yml

version: '3.9'

# Import base anchors (for local reference)
x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U postgres -d birthday_app"]
  interval: 10s
  timeout: 5s
  retries: 5

x-healthcheck-rabbitmq: &healthcheck-rabbitmq
  test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
  interval: 10s
  timeout: 5s
  retries: 5

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
  interval: 10s
  timeout: 5s
  retries: 5

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # PostgreSQL 15 - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: birthday-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: birthday_app
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      <<: *healthcheck-postgres
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # RabbitMQ 3.13+ with Management Plugin
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: birthday-app-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq_dev_password
      RABBITMQ_DEFAULT_VHOST: /
      # Enable Quorum Queues for zero data loss
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit quorum_cluster_size 1
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      <<: *healthcheck-rabbitmq
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # Redis (Optional - for caching, session storage)
  redis:
    image: redis:7-alpine
    container_name: birthday-app-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      <<: *healthcheck-redis
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # PgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: birthday-app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@birthday-app.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_dev_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # Prometheus - Metrics Collection & Storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: birthday-app-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # Alertmanager - Alert Routing & Notification
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: birthday-app-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # Grafana - Metrics Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: birthday-app-grafana
    restart: unless-stopped
    environment:
      # Admin credentials
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grafana_dev_password
      # Server settings
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_SERVER_SERVE_FROM_SUB_PATH: 'false'
      # Anonymous access (disable in production)
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      # Disable user signup
      GF_USERS_ALLOW_SIGN_UP: 'false'
      # Provisioning
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # Logging
      GF_LOG_MODE: console
      GF_LOG_LEVEL: info
      # Dashboards
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/overview-dashboard.json
      # Feature toggles
      GF_FEATURE_TOGGLES_ENABLE: tempoSearch tempoBackendSearch
      # Performance
      GF_DATABASE_WAL: 'true'
      GF_DATAPROXY_TIMEOUT: 60
      GF_DATAPROXY_KEEP_ALIVE_SECONDS: 30
    ports:
      - "3001:3000"
    volumes:
      # Grafana data persistence
      - grafana_data:/var/lib/grafana
      # Provisioning configurations
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      # Alert rules
      - ./grafana/alerts:/var/lib/grafana/alerts:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      <<: *logging
    networks:
      - birthday-app-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  birthday-app-network:
    driver: bridge
    name: birthday-app-network
