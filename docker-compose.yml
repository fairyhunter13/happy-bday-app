# ========================================
# Docker Compose - Development Environment
# Birthday Message Scheduler
# ========================================
# Usage: docker-compose up -d
# Extends: docker-compose.base.yml

version: '3.9'

# Import base anchors (for local reference)
x-healthcheck-postgres: &healthcheck-postgres
  test: ["CMD-SHELL", "pg_isready -U postgres -d birthday_app"]
  interval: 10s
  timeout: 5s
  retries: 5

x-healthcheck-rabbitmq: &healthcheck-rabbitmq
  test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
  interval: 10s
  timeout: 5s
  retries: 5

x-healthcheck-redis: &healthcheck-redis
  test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
  interval: 10s
  timeout: 5s
  retries: 5

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # PostgreSQL 15 - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: birthday-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: birthday_app
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      <<: *healthcheck-postgres
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # RabbitMQ 3.13+ with Management Plugin
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: birthday-app-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq_dev_password
      RABBITMQ_DEFAULT_VHOST: /
      # Enable Quorum Queues for zero data loss
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit quorum_cluster_size 1
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./scripts/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      <<: *healthcheck-rabbitmq
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # Redis (Optional - for caching, session storage)
  redis:
    image: redis:7-alpine
    container_name: birthday-app-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      <<: *healthcheck-redis
    logging:
      <<: *logging
    networks:
      - birthday-app-network

  # PgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: birthday-app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@birthday-app.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_dev_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      <<: *logging
    networks:
      - birthday-app-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  birthday-app-network:
    driver: bridge
    name: birthday-app-network
