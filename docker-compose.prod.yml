        limits:
          cpus: '1.0'
          memory: 1G

  rabbitmq-3:
    image: rabbitmq:3.13-management-alpine
    container_name: birthday-rabbitmq-3
    restart: unless-stopped
    hostname: rabbitmq-3
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE:-birthday_cluster_secret}
