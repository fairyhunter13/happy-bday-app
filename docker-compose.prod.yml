  rabbitmq_1_data:
    driver: local
  rabbitmq_2_data:
    driver: local
  rabbitmq_3_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# ----------------------------------------
# Networks
# ----------------------------------------
networks:
  birthday-network:
    driver: bridge
    name: birthday-prod-network
