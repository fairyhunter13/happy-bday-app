version: '3.9'

# ========================================
# Production Docker Compose Configuration
# Birthday Message Scheduler
# ========================================

services:
  # ----------------------------------------
  # Nginx Load Balancer
  # ----------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: birthday-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - birthday-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # API Service (3 replicas)
  # ----------------------------------------
  api-1:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: runtime
    container_name: birthday-api-1
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - REDIS_URL=${REDIS_URL}
    env_file:
      - .env.prod
    depends_on:
      postgres-primary:
        condition: service_healthy
      rabbitmq-1:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - birthday-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-2:
