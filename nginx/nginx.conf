# ========================================
# Nginx Production Configuration
# Birthday Message Scheduler
# ========================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ----------------------------------------
    # Logging Configuration
    # ----------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ----------------------------------------
    # Performance Optimization
    # ----------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ----------------------------------------
    # Security Headers
    # ----------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ----------------------------------------
    # Rate Limiting
    # ----------------------------------------
    # Zone for general rate limiting (10MB can hold ~160k IP addresses)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    # Zone for API rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    # Zone for auth endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ----------------------------------------
    # Upstream Configuration (API servers)
    # ----------------------------------------
    upstream api_backend {
        least_conn; # Load balancing method

        # API server instances
        server api-1:3000 max_fails=3 fail_timeout=30s;
        server api-2:3000 max_fails=3 fail_timeout=30s;
        server api-3:3000 max_fails=3 fail_timeout=30s;

        # Keepalive connections to upstream
        keepalive 32;
    }

    # ----------------------------------------
    # HTTP Server (redirect to HTTPS)
    # ----------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow health checks and internal endpoints on HTTP (for performance testing)
        location ~ ^/(health|internal/) {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ----------------------------------------
    # HTTPS Server (Main Application)
    # ----------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # ----------------------------------------
        # Health Check Endpoint
        # ----------------------------------------
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # No rate limiting on health checks
            access_log off;

            # Quick timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ----------------------------------------
        # API Endpoints
        # ----------------------------------------
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ----------------------------------------
        # Swagger Documentation
        # ----------------------------------------
        location /docs {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ----------------------------------------
        # Metrics Endpoint (Protected)
        # ----------------------------------------
        location /metrics {
            # Only allow from internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://api_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ----------------------------------------
        # Internal Endpoints (Protected)
        # ----------------------------------------
        location /internal/ {
            # Allow from Docker networks and k6 container for performance testing
            allow 172.16.0.0/12;  # Docker bridge network
            allow 10.0.0.0/8;      # Docker internal networks
            allow 127.0.0.1;       # Localhost
            deny all;

            proxy_pass http://api_backend/internal/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Longer timeouts for load testing
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ----------------------------------------
        # Static Files (if any)
        # ----------------------------------------
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ----------------------------------------
        # Default Location
        # ----------------------------------------
        location / {
            limit_req zone=general burst=10 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------
        # Error Pages
        # ----------------------------------------
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ----------------------------------------
    # Metrics/Monitoring Server
    # ----------------------------------------
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;

            # Only allow from internal networks
            allow 172.16.0.0/12;
            deny all;
        }
    }
}
