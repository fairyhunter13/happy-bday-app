# ========================================
# Nginx Performance Test Configuration
# Birthday Message Scheduler
# ========================================
# HTTP-only configuration for performance testing
# No SSL/TLS to simplify test environment setup

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ----------------------------------------
    # Logging Configuration
    # ----------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ----------------------------------------
    # Performance Optimization
    # ----------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ----------------------------------------
    # Rate Limiting (Disabled for performance testing)
    # ----------------------------------------
    # Allow unlimited requests for load testing
    limit_req_zone $binary_remote_addr zone=general:10m rate=10000r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10000r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10000r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ----------------------------------------
    # Upstream Configuration (API servers)
    # ----------------------------------------
    upstream api_backend {
        least_conn; # Load balancing method

        # API server instances (5 instances for performance testing)
        server api-1:3000 max_fails=3 fail_timeout=30s;
        server api-2:3000 max_fails=3 fail_timeout=30s;
        server api-3:3000 max_fails=3 fail_timeout=30s;
        server api-4:3000 max_fails=3 fail_timeout=30s;
        server api-5:3000 max_fails=3 fail_timeout=30s;

        # Keepalive connections to upstream
        keepalive 32;
    }

    # ----------------------------------------
    # HTTP Server (Performance Testing)
    # ----------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ----------------------------------------
        # Health Check Endpoint
        # ----------------------------------------
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # No rate limiting on health checks
            access_log off;

            # Quick timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ----------------------------------------
        # API Endpoints
        # ----------------------------------------
        location /api/ {
            # Minimal rate limiting for load testing
            limit_req zone=api burst=1000 nodelay;
            limit_conn conn_limit 1000;

            # Proxy configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ----------------------------------------
        # Swagger Documentation
        # ----------------------------------------
        location /docs {
            limit_req zone=general burst=100 nodelay;

            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ----------------------------------------
        # Metrics Endpoint (Open for performance testing)
        # ----------------------------------------
        location /metrics {
            proxy_pass http://api_backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ----------------------------------------
        # Internal Endpoints (Open for k6 container)
        # ----------------------------------------
        location /internal/ {
            proxy_pass http://api_backend/internal/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Longer timeouts for load testing
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ----------------------------------------
        # Default Location
        # ----------------------------------------
        location / {
            limit_req zone=general burst=100 nodelay;
            limit_conn conn_limit 1000;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------
        # Error Pages
        # ----------------------------------------
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ----------------------------------------
    # Metrics/Monitoring Server
    # ----------------------------------------
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
