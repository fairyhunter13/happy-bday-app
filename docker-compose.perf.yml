      RABBITMQ_URL: amqp://perf:perf@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      WORKER_ID: worker-10
    command: npm run worker
    depends_on:
      - postgres-primary
      - rabbitmq
      - redis
    networks:
      - perf-network

  # PostgreSQL primary (write)
  postgres-primary:
    image: postgres:15
    container_name: perf-postgres-primary
    environment:
      POSTGRES_DB: perf_db
      POSTGRES_USER: perf
      POSTGRES_PASSWORD: perf
      POSTGRES_MAX_CONNECTIONS: 200
    ports:
      - '5432:5432'
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
    networks:
      - perf-network
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB

  # PostgreSQL replica (read)
  postgres-replica:
    image: postgres:15
    container_name: perf-postgres-replica
    environment:
      POSTGRES_DB: perf_db
      POSTGRES_USER: perf
      POSTGRES_PASSWORD: perf
    ports:
      - '5433:5432'
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - perf-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: perf-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: perf
      RABBITMQ_DEFAULT_PASS: perf
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.8
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - perf-network

  # Redis
  redis:
    image: redis:7
    container_name: perf-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - perf-network
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: perf-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - perf-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: perf-grafana
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - perf-network

  # k6 (load testing)
  k6:
    image: grafana/k6:latest
    container_name: perf-k6
    volumes:
      - ./tests/performance:/scripts
      - ./perf-results:/perf-results
    networks:
      - perf-network
    environment:
      API_URL: http://nginx

volumes:
  postgres_primary_data:
  postgres_replica_data:
  rabbitmq_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  perf-network:
    driver: bridge
