# ========================================
# Docker Compose - Performance Test Environment
# Birthday Message Scheduler
# ========================================
# Performance Test Environment (24 containers, for weekly perf tests)
# Simulates production-scale infrastructure
# Usage: docker-compose -f docker-compose.perf.yml up -d

# ========================================
# Shared Anchors for DRY Configuration
# ========================================

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "3"

x-perf-env: &perf-env
  NODE_ENV: production
  DATABASE_URL: postgres://perf:perf@postgres-primary:5432/perf_db
  DATABASE_HOST: postgres-primary
  DATABASE_PORT: 5432
  DATABASE_USER: perf
  DATABASE_PASSWORD: perf
  DATABASE_NAME: perf_db
  DATABASE_POOL_MIN: 5
  DATABASE_POOL_MAX: 20
  DATABASE_SSL: false
  RABBITMQ_URL: amqp://perf:perf@rabbitmq:5672
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672
  RABBITMQ_USER: perf
  RABBITMQ_PASSWORD: perf
  RABBITMQ_VHOST: /
  RABBITMQ_QUEUE_NAME: birthday-messages
  RABBITMQ_EXCHANGE_NAME: birthday-exchange
  RABBITMQ_DLX_NAME: birthday-dlx
  RABBITMQ_DLQ_NAME: birthday-dlq
  REDIS_URL: redis://redis:6379
  REDIS_HOST: redis
  REDIS_PORT: 6379

# API service template
x-api-service: &api-service
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    <<: *perf-env
    PORT: 3000
    HOST: 0.0.0.0
    LOG_LEVEL: info
    # Queue Configuration
    QUEUE_CONCURRENCY: 10
    QUEUE_MAX_RETRIES: 3
    QUEUE_RETRY_DELAY: 1000
    QUEUE_RETRY_BACKOFF: exponential
    # CRON Schedules
    CRON_DAILY_SCHEDULE: "0 0 * * *"
    CRON_MINUTE_SCHEDULE: "* * * * *"
    CRON_RECOVERY_SCHEDULE: "*/5 * * * *"
    # Circuit Breaker
    CIRCUIT_BREAKER_TIMEOUT: 10000
    CIRCUIT_BREAKER_ERROR_THRESHOLD: 50
    CIRCUIT_BREAKER_RESET_TIMEOUT: 30000
    CIRCUIT_BREAKER_VOLUME_THRESHOLD: 10
    # Rate Limiting - DISABLED for performance testing
    RATE_LIMIT_ENABLED: false
    RATE_LIMIT_WINDOW_MS: 60000
    RATE_LIMIT_MAX_REQUESTS: 1000000
    RATE_LIMIT_CREATE_USER_MAX: 1000000
    RATE_LIMIT_READ_USER_MAX: 1000000
    RATE_LIMIT_UPDATE_USER_MAX: 1000000
    RATE_LIMIT_DELETE_USER_MAX: 1000000
    # Monitoring
    ENABLE_METRICS: true
    METRICS_PORT: 9091
  depends_on:
    postgres-primary:
      condition: service_started
    rabbitmq:
      condition: service_healthy
    redis:
      condition: service_started
  healthcheck:
    test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/ready', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
    interval: 10s
    timeout: 5s
    retries: 30
    start_period: 40s
  logging:
    <<: *logging
  networks:
    - perf-network

# Worker service template
x-worker-service: &worker-service
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    <<: *perf-env
    LOG_LEVEL: info
    # Queue Configuration
    QUEUE_CONCURRENCY: 10
    QUEUE_MAX_RETRIES: 3
    QUEUE_RETRY_DELAY: 1000
    QUEUE_RETRY_BACKOFF: exponential
    # Circuit Breaker
    CIRCUIT_BREAKER_TIMEOUT: 10000
    CIRCUIT_BREAKER_ERROR_THRESHOLD: 50
    CIRCUIT_BREAKER_RESET_TIMEOUT: 30000
    CIRCUIT_BREAKER_VOLUME_THRESHOLD: 10
  command: sh -c "sleep 10 && node dist/src/worker.js"
  restart: on-failure:5
  depends_on:
    postgres-primary:
      condition: service_started
    rabbitmq:
      condition: service_healthy
    redis:
      condition: service_started
    api-1:
      condition: service_healthy
  logging:
    <<: *logging
  networks:
    - perf-network

services:
  # ----------------------------------------
  # Nginx load balancer
  # ----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: perf-nginx
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - ./nginx/nginx.perf.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
      api-3:
        condition: service_healthy
      api-4:
        condition: service_healthy
      api-5:
        condition: service_healthy
    logging:
      <<: *logging
    networks:
      - perf-network

  # ----------------------------------------
  # API instances (5 replicas)
  # ----------------------------------------
  api-1:
    <<: *api-service
    container_name: perf-api-1
    environment:
      <<: *perf-env
      PORT: 3000
      INSTANCE_ID: api-1
      RATE_LIMIT_ENABLED: false

  api-2:
    <<: *api-service
    container_name: perf-api-2
    environment:
      <<: *perf-env
      PORT: 3000
      INSTANCE_ID: api-2
      RATE_LIMIT_ENABLED: false

  api-3:
    <<: *api-service
    container_name: perf-api-3
    environment:
      <<: *perf-env
      PORT: 3000
      INSTANCE_ID: api-3
      RATE_LIMIT_ENABLED: false

  api-4:
    <<: *api-service
    container_name: perf-api-4
    environment:
      <<: *perf-env
      PORT: 3000
      INSTANCE_ID: api-4
      RATE_LIMIT_ENABLED: false

  api-5:
    <<: *api-service
    container_name: perf-api-5
    environment:
      <<: *perf-env
      PORT: 3000
      INSTANCE_ID: api-5
      RATE_LIMIT_ENABLED: false

  # ----------------------------------------
  # Worker instances (10 replicas)
  # ----------------------------------------
  worker-1:
    <<: *worker-service
    container_name: perf-worker-1
    environment:
      <<: *perf-env
      WORKER_ID: worker-1

  worker-2:
    <<: *worker-service
    container_name: perf-worker-2
    environment:
      <<: *perf-env
      WORKER_ID: worker-2

  worker-3:
    <<: *worker-service
    container_name: perf-worker-3
    environment:
      <<: *perf-env
      WORKER_ID: worker-3

  worker-4:
    <<: *worker-service
    container_name: perf-worker-4
    environment:
      <<: *perf-env
      WORKER_ID: worker-4

  worker-5:
    <<: *worker-service
    container_name: perf-worker-5
    environment:
      <<: *perf-env
      WORKER_ID: worker-5

  worker-6:
    <<: *worker-service
    container_name: perf-worker-6
    environment:
      <<: *perf-env
      WORKER_ID: worker-6

  worker-7:
    <<: *worker-service
    container_name: perf-worker-7
    environment:
      <<: *perf-env
      WORKER_ID: worker-7

  worker-8:
    <<: *worker-service
    container_name: perf-worker-8
    environment:
      <<: *perf-env
      WORKER_ID: worker-8

  worker-9:
    <<: *worker-service
    container_name: perf-worker-9
    environment:
      <<: *perf-env
      WORKER_ID: worker-9

  worker-10:
    <<: *worker-service
    container_name: perf-worker-10
    environment:
      <<: *perf-env
      WORKER_ID: worker-10

  # ----------------------------------------
  # PostgreSQL primary (write)
  # ----------------------------------------
  postgres-primary:
    image: postgres:15
    container_name: perf-postgres-primary
    environment:
      POSTGRES_DB: perf_db
      POSTGRES_USER: perf
      POSTGRES_PASSWORD: perf
      POSTGRES_MAX_CONNECTIONS: 200
    ports:
      - '5432:5432'
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
    logging:
      <<: *logging
    networks:
      - perf-network
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB

  # PostgreSQL replica (read)
  postgres-replica:
    image: postgres:15
    container_name: perf-postgres-replica
    environment:
      POSTGRES_DB: perf_db
      POSTGRES_USER: perf
      POSTGRES_PASSWORD: perf
    ports:
      - '5433:5432'
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    logging:
      <<: *logging
    networks:
      - perf-network

  # ----------------------------------------
  # RabbitMQ
  # ----------------------------------------
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: perf-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: perf
      RABBITMQ_DEFAULT_PASS: perf
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_ERLANG_COOKIE: perf_test_cookie
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit quorum_cluster_size 1
    ports:
      - '5672:5672'
      - '15672:15672'
    tmpfs:
      - /var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      <<: *logging
    networks:
      - perf-network

  # ----------------------------------------
  # Redis
  # ----------------------------------------
  redis:
    image: redis:7
    container_name: perf-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    logging:
      <<: *logging
    networks:
      - perf-network
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru

  # ----------------------------------------
  # Prometheus (metrics collection)
  # ----------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: perf-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    logging:
      <<: *logging
    networks:
      - perf-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ----------------------------------------
  # Grafana (metrics visualization)
  # ----------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: perf-grafana
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    logging:
      <<: *logging
    networks:
      - perf-network

  # ----------------------------------------
  # k6 (load testing)
  # ----------------------------------------
  k6:
    image: grafana/k6:latest
    container_name: perf-k6
    volumes:
      - ./tests/performance:/scripts
      - ./perf-results:/perf-results
    logging:
      <<: *logging
    networks:
      - perf-network
    environment:
      API_URL: http://nginx

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  perf-network:
    driver: bridge
