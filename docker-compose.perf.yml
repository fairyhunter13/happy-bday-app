version: '3.9'

# Performance Test Environment (24 containers, for weekly perf tests)
# Simulates production-scale infrastructure

services:
  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: perf-nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
      - api-3
      - api-4
