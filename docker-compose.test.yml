# ========================================
# Docker Compose - Test Environment
# Birthday Message Scheduler
# ========================================
# Simple E2E Test Environment (4 containers, < 5 min)
# Used for CI/CD GitHub Actions
# Usage: docker-compose -f docker-compose.test.yml up -d

version: '3.9'

# Shared anchors for DRY configuration
x-healthcheck-postgres: &healthcheck-postgres
  test: ['CMD-SHELL', 'pg_isready -U test -d test_db']
  interval: 5s
  timeout: 5s
  retries: 5

x-healthcheck-rabbitmq: &healthcheck-rabbitmq
  test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
  interval: 10s
  timeout: 10s
  retries: 5

x-healthcheck-redis: &healthcheck-redis
  test: ['CMD', 'redis-cli', 'ping']
  interval: 5s
  timeout: 3s
  retries: 5

x-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

x-test-env: &test-env
  NODE_ENV: test
  DATABASE_URL: postgres://test:test@postgres:5432/test_db
  RABBITMQ_URL: amqp://test:test@rabbitmq:5672
  REDIS_URL: redis://redis:6379

services:
  postgres:
    image: postgres:15-alpine
    container_name: test-postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5432:5432'
    healthcheck:
      <<: *healthcheck-postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    logging:
      <<: *logging
    networks:
      - test-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: test
      RABBITMQ_DEFAULT_PASS: test
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      <<: *healthcheck-rabbitmq
    volumes:
      - rabbitmq_test_data:/var/lib/rabbitmq
    logging:
      <<: *logging
    networks:
      - test-network

  redis:
    image: redis:7-alpine
    container_name: test-redis
    ports:
      - '6379:6379'
    healthcheck:
      <<: *healthcheck-redis
    volumes:
      - redis_test_data:/data
    logging:
      <<: *logging
    networks:
      - test-network

volumes:
  postgres_test_data:
  rabbitmq_test_data:
  redis_test_data:

networks:
  test-network:
    driver: bridge
