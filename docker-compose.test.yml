version: '3.9'

# Simple E2E Test Environment (4 containers, < 5 min)
# Used for CI/CD GitHub Actions

services:
  postgres:
    image: postgres:15-alpine
    container_name: test-postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d test_db']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - test-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: test
      RABBITMQ_DEFAULT_PASS: test
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - rabbitmq_test_data:/var/lib/rabbitmq
    networks:
      - test-network

  redis:
    image: redis:7-alpine
    container_name: test-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_test_data:/data
    networks:
      - test-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-api
    environment:
      NODE_ENV: test
      DATABASE_URL: postgres://test:test@postgres:5432/test_db
      RABBITMQ_URL: amqp://test:test@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      PORT: 3000
      LOG_LEVEL: debug
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-network
    command: npm run dev

volumes:
  postgres_test_data:
  rabbitmq_test_data:
  redis_test_data:

networks:
  test-network:
    driver: bridge
