name: Performance Tests

on:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/performance/**'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/performance/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - 'smoke'
          - 'load'
          - 'all'

concurrency:
  group: performance-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: 'true'

jobs:
  performance-smoke:
    name: Performance Smoke Test
    if: github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all' || github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 5672:5672
          - 15672:15672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          postgres: 'true'
          rabbitmq: 'true'
          redis: 'true'
        timeout-minutes: 3

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      - name: Build application
        run: npm run build

      - name: Start API server
        run: |
          npm run start &
          echo $! > server.pid
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: test
          RABBITMQ_PASSWORD: test
          REDIS_URL: redis://localhost:6379

      - name: Verify API is running
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... attempt $i"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Install k6
        uses: ./.github/actions/install-k6

      - name: Run smoke test
        id: smoke-test
        run: |
          mkdir -p perf-results
          k6 run tests/performance/api-smoke.test.js \
            --out json=perf-results/smoke-results.json \
            2>&1 | tee smoke-output.log
        env:
          API_URL: http://localhost:3000

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-smoke-results
          path: |
            perf-results/
            smoke-output.log
          retention-days: 7

  performance-load:
    name: Performance Load Test
    if: github.event.inputs.test_type == 'load' || github.event.inputs.test_type == 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 5672:5672
          - 15672:15672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          postgres: 'true'
          rabbitmq: 'true'
          redis: 'true'
        timeout-minutes: 3

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      - name: Build application
        run: npm run build

      - name: Start API server
        run: |
          npm run start &
          echo $! > server.pid
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: test
          RABBITMQ_PASSWORD: test
          REDIS_URL: redis://localhost:6379

      - name: Verify API is running
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... attempt $i"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Install k6
        uses: ./.github/actions/install-k6

      - name: Run load test
        id: load-test
        run: |
          mkdir -p perf-results
          k6 run tests/performance/api-load.test.js \
            --out json=perf-results/load-results.json \
            2>&1 | tee load-output.log
        env:
          API_URL: http://localhost:3000
          CI: 'true'

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-load-results
          path: |
            perf-results/
            load-output.log
          retention-days: 7

  performance-summary:
    name: Performance Summary
    needs: [performance-smoke, performance-load]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          SMOKE="${{ needs.performance-smoke.result }}"
          LOAD="${{ needs.performance-load.result }}"

          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SMOKE" = "success" ] || [ "$SMOKE" = "skipped" ]; then
            echo "✅ Smoke test: $SMOKE" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Smoke test: $SMOKE" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$LOAD" = "success" ] || [ "$LOAD" = "skipped" ]; then
            echo "✅ Load test: $LOAD" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Load test: $LOAD" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if any test failed (but not skipped)
          if [ "$SMOKE" = "failure" ] || [ "$LOAD" = "failure" ]; then
            exit 1
          fi
