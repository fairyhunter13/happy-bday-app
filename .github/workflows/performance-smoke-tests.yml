name: Performance Smoke Tests

# Triggered after Unit Tests workflow passes with sufficient coverage

on:
  workflow_run:
    workflows: ["Unit Tests"]
    types: [completed]
    branches: [main, develop]
  pull_request:
    paths:
      - 'src/**'
      - 'tests/performance/**'
  workflow_dispatch:

concurrency:
  group: perf-smoke-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: 'true'

jobs:
  check-trigger:
    name: Check Trigger Conditions
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if should run
        id: check
        run: |
          # Always run on workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For workflow_run, only run if the triggering workflow succeeded
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "Skipping: Unit Tests workflow did not succeed"
            fi
            exit 0
          fi

          # For pull_request, always run
          echo "should_run=true" >> $GITHUB_OUTPUT

  performance-smoke:
    name: Performance Smoke Test
    needs: [check-trigger]
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 5672:5672
          - 15672:15672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          postgres: 'true'
          rabbitmq: 'true'
          redis: 'true'
        timeout-minutes: 3

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      - name: Build application
        run: npm run build

      - name: Start API server
        run: |
          npm run start &
          echo $! > server.pid
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: test
          RABBITMQ_PASSWORD: test
          REDIS_URL: redis://localhost:6379

      - name: Verify API is running
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... attempt $i"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Install k6
        uses: ./.github/actions/install-k6

      - name: Run smoke test
        id: smoke-test
        run: |
          mkdir -p perf-results
          k6 run tests/performance/api-smoke.test.js \
            --out json=perf-results/smoke-results.json \
            2>&1 | tee smoke-output.log
        env:
          API_URL: http://localhost:3000

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) 2>/dev/null || true
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-smoke-results
          path: |
            perf-results/
            smoke-output.log
          retention-days: 7

      - name: Summary
        if: always()
        run: |
          echo "## Performance Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.smoke-test.outcome }}" = "success" ]; then
            echo "Performance smoke test passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Performance smoke test failed" >> $GITHUB_STEP_SUMMARY
          fi
