name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'public/**'
      - 'scripts/coverage/**'
      - '.github/workflows/docs.yml'
  workflow_run:
    workflows: ["CI (Full)"]
    types:
      - completed
    branches:
      - main
    # Remove conclusions filter - let job-level condition handle success check
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if triggered by push/workflow_dispatch, or if ci-full.yml succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI client
        run: npm run openapi:generate

      - name: Build TypeScript
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage || true

      - name: Install jq and bc for coverage tracking
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Update coverage history
        run: |
          chmod +x scripts/coverage/update-history.sh
          ./scripts/coverage/update-history.sh coverage/coverage-summary.json docs/coverage-history.json docs/coverage-badge.json || true

      - name: Generate OpenAPI spec
        run: |
          npm run openapi:spec
          # Verify it was generated
          if [ ! -f docs/openapi.json ]; then
            echo "::error::Failed to generate OpenAPI spec"
            exit 1
          fi

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Create documentation site
        run: |
          mkdir -p _site

          # Copy HTML templates
          cp docs/templates/index.html _site/index.html
          cp docs/templates/404.html _site/404.html

          # Copy OpenAPI spec
          cp docs/openapi.json _site/openapi.json

          # Copy all documentation pages
          if [ -f docs/coverage-trends.html ]; then
            cp docs/coverage-trends.html _site/coverage-trends.html
          fi

          if [ -f docs/test-reports.html ]; then
            cp docs/test-reports.html _site/test-reports.html
          fi

          if [ -f docs/dashboards-index.html ]; then
            cp docs/dashboards-index.html _site/dashboards-index.html
          fi

          if [ -f docs/reports-summary.html ]; then
            cp docs/reports-summary.html _site/reports-summary.html
          fi

          if [ -f docs/security-summary.html ]; then
            cp docs/security-summary.html _site/security-summary.html
          fi

          # Copy coverage history if it exists
          if [ -f docs/coverage-history.json ]; then
            cp docs/coverage-history.json _site/coverage-history.json
          fi

          # Copy coverage badge if it exists
          if [ -f docs/coverage-badge.json ]; then
            cp docs/coverage-badge.json _site/coverage-badge.json
          fi

          # Copy security badge if it exists
          if [ -f docs/security-badge.json ]; then
            cp docs/security-badge.json _site/security-badge.json
          fi

          # Copy performance badges if they exist
          for badge_file in performance-badge.json rps-badge.json latency-badge.json throughput-badge.json error-rate-badge.json performance-metrics.json; do
            if [ -f "docs/$badge_file" ]; then
              cp "docs/$badge_file" "_site/$badge_file"
            fi
          done

          # Generate performance badges if not already generated (use defaults)
          if [ ! -f _site/performance-badge.json ]; then
            chmod +x scripts/performance/generate-badges.sh 2>/dev/null || true
            ./scripts/performance/generate-badges.sh perf-results docs 2>/dev/null || true
            for badge_file in performance-badge.json rps-badge.json latency-badge.json throughput-badge.json error-rate-badge.json performance-metrics.json; do
              if [ -f "docs/$badge_file" ]; then
                cp "docs/$badge_file" "_site/$badge_file"
              fi
            done
          fi

          # Copy Grafana dashboards and alerts for reference
          if [ -d grafana/dashboards ]; then
            mkdir -p _site/grafana/dashboards
            cp -r grafana/dashboards/*.json _site/grafana/dashboards/ || true
          fi

          if [ -d grafana/alerts ]; then
            mkdir -p _site/grafana/alerts
            cp -r grafana/alerts/*.yml _site/grafana/alerts/ || true
          fi

          # Copy mutation testing docs if exists
          if [ -f docs/MUTATION_TESTING.md ]; then
            cp docs/MUTATION_TESTING.md _site/MUTATION_TESTING.md
          fi

          # Copy additional documentation files
          if [ -f docs/RUNBOOK.md ]; then
            cp docs/RUNBOOK.md _site/RUNBOOK.md
          fi

          if [ -f docs/METRICS.md ]; then
            cp docs/METRICS.md _site/METRICS.md
          fi

          if [ -f docs/DEPLOYMENT_GUIDE.md ]; then
            cp docs/DEPLOYMENT_GUIDE.md _site/DEPLOYMENT_GUIDE.md
          fi

          if [ -f docs/DEVELOPER_SETUP.md ]; then
            cp docs/DEVELOPER_SETUP.md _site/DEVELOPER_SETUP.md
          fi

          if [ -f docs/ARCHITECTURE_SCOPE.md ]; then
            cp docs/ARCHITECTURE_SCOPE.md _site/ARCHITECTURE_SCOPE.md
          fi

          if [ -f docs/README.md ]; then
            cp docs/README.md _site/DOCS_README.md
          fi

          # Copy Grafana dashboard README
          if [ -f grafana/dashboards/README.md ]; then
            mkdir -p _site/grafana/dashboards
            cp grafana/dashboards/README.md _site/grafana/dashboards/README.md
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Commit coverage history and badge
        run: |
          if [ -f docs/coverage-history.json ] || [ -f docs/coverage-badge.json ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add docs/coverage-history.json docs/coverage-badge.json
            git diff --staged --quiet || git commit -m "chore: update coverage history and badge [skip ci]"
            git push || true
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
