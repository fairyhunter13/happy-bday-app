name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  deployments: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version tag
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: v*.*.* (e.g., v1.2.3)"
            exit 1
          fi
          echo "Valid version: $VERSION"

      - name: Check if tag exists
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
          else
            echo "Tag $VERSION does not exist yet"
          fi

  test:
    name: Run Full Test Suite
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672

      - name: Check test coverage
        run: |
          npm run test:coverage
          npx nyc check-coverage --lines 80 --functions 80 --branches 80 --statements 80

  build:
    name: Build Production Artifacts
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app --production=false

      - name: Build application
        run: npm run build

      - name: Create production tarball
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          tar -czf birthday-scheduler-${VERSION}.tar.gz \
            dist/ \
            package.json \
            package-lock.json \
            README.md \
            LICENSE

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            birthday-scheduler-*.tar.gz
            dist/
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [validate, test, build]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            git log --pretty=format:"- %s (%h)" > CHANGELOG.md
          else
            echo "Generating changelog from $PREVIOUS_TAG to $VERSION"
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.md
          fi

          # Categorize commits
          cat > RELEASE_NOTES.md << 'EOF'
          ## What's Changed

          ### Features
          EOF

          grep -i "feat:" CHANGELOG.md >> RELEASE_NOTES.md || echo "- No new features" >> RELEASE_NOTES.md

          cat >> RELEASE_NOTES.md << 'EOF'

          ### Bug Fixes
          EOF

          grep -i "fix:" CHANGELOG.md >> RELEASE_NOTES.md || echo "- No bug fixes" >> RELEASE_NOTES.md

          cat >> RELEASE_NOTES.md << 'EOF'

          ### Performance Improvements
          EOF

          grep -i "perf:" CHANGELOG.md >> RELEASE_NOTES.md || echo "- No performance improvements" >> RELEASE_NOTES.md

          cat >> RELEASE_NOTES.md << 'EOF'

          ### Documentation
          EOF

          grep -i "docs:" CHANGELOG.md >> RELEASE_NOTES.md || echo "- No documentation updates" >> RELEASE_NOTES.md

          cat >> RELEASE_NOTES.md << 'EOF'

          ### Other Changes
          EOF

          grep -vEi "(feat:|fix:|perf:|docs:)" CHANGELOG.md >> RELEASE_NOTES.md || echo "- No other changes" >> RELEASE_NOTES.md

          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            artifacts/birthday-scheduler-*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-staging:
    name: Deploy to Staging
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: staging
      url: https://staging.birthday-scheduler.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Examples:
          # - Deploy to Cloud Run, ECS, Kubernetes, etc.
          # - Update environment variables
          # - Run database migrations
          # - Verify deployment health

          # For now, we'll just simulate a deployment
          echo "‚úÖ Deployed to staging environment"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke tests here
          # Examples:
          # - Health check endpoint
          # - Basic API functionality
          # - Database connectivity

          echo "‚úÖ Smoke tests passed"

      - name: Comment deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version || github.ref_name }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `‚úÖ **${version}** deployed to staging environment\n\nURL: https://staging.birthday-scheduler.example.com`
            });

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://birthday-scheduler.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/

      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false,
              description: 'Deploying ${{ github.event.inputs.version || github.ref_name }} to production'
            });
            return deployment.data.id;

      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # This should be similar to staging but with production configs

          echo "‚úÖ Deployed to production environment"

      - name: Update deployment status (success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://birthday-scheduler.example.com',
              description: 'Deployment successful'
            });

      - name: Update deployment status (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment failed'
            });

      - name: Notify team on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.inputs.version || github.ref_name }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ **${version}** successfully deployed to production!\n\nURL: https://birthday-scheduler.example.com`
            });

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here
          echo "‚ö†Ô∏è Rollback completed"
