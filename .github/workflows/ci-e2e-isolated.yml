name: E2E Tests (Isolated)

# ISOLATED WORKFLOW FOR DEBUGGING
# This workflow is used to test and fix E2E tests in isolation before reintegrating into main CI
# Trigger manually or on specific branches with 'e2e-fix' prefix

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode with verbose logging'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      shard:
        description: 'Specific shard to run (1, 2, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - '1'
          - '2'
      test_file:
        description: 'Specific test file to run (leave empty for all)'
        required: false
        default: ''
        type: string
  push:
    branches:
      - 'e2e-fix/**'
      - 'fix/e2e-*'

concurrency:
  group: e2e-isolated-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: 'true'
  DEBUG: ${{ github.event.inputs.debug_mode || 'true' }}

jobs:
  e2e-isolated:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ matrix.total }})
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Extended from 10 for debugging
    strategy:
      fail-fast: false
      matrix:
        shard: ${{ github.event.inputs.shard == 'all' && fromJSON('[1, 2]') || fromJSON(format('[{0}]', github.event.inputs.shard || '1')) }}
        total: [2]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 5672:5672
          - 15672:15672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Debug - Show environment
        if: env.DEBUG == 'true'
        run: |
          echo "=== DEBUG: Environment ==="
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Shard: ${{ matrix.shard }}/${{ matrix.total }}"
          echo "Test file: ${{ github.event.inputs.test_file }}"
          echo "=== DEBUG: Package scripts ==="
          npm run | grep -E "test:e2e" || true

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          postgres: 'true'
          rabbitmq: 'true'
          redis: 'true'
        timeout-minutes: 3

      - name: Debug - Check service connectivity
        if: env.DEBUG == 'true'
        run: |
          echo "=== DEBUG: Service Connectivity ==="
          echo "PostgreSQL:"
          pg_isready -h localhost -p 5432 && echo "  Connected" || echo "  Failed"
          echo "RabbitMQ:"
          curl -s http://localhost:15672/api/overview -u test:test | head -c 100 && echo "..." || echo "  Failed"
          echo "Redis:"
          redis-cli -h localhost ping && echo "  Connected" || echo "  Failed"

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      - name: Debug - Show queues before test
        if: env.DEBUG == 'true'
        run: |
          echo "=== DEBUG: RabbitMQ Queues ==="
          curl -s http://localhost:15672/api/queues -u test:test | jq -r '.[].name' 2>/dev/null || echo "No queues yet"

      - name: Run E2E tests
        id: e2e-test
        run: |
          TEST_CMD="npm run test:e2e:optimized -- --shard=${{ matrix.shard }}/${{ matrix.total }}"

          # Add specific test file if provided
          if [ -n "${{ github.event.inputs.test_file }}" ]; then
            TEST_CMD="npm run test:e2e:optimized -- ${{ github.event.inputs.test_file }}"
          fi

          echo "Running: $TEST_CMD"
          $TEST_CMD 2>&1 | tee e2e-output.log
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          LOG_LEVEL: ${{ env.DEBUG == 'true' && 'debug' || 'info' }}
        continue-on-error: true

      - name: Debug - Show queues after test
        if: env.DEBUG == 'true'
        run: |
          echo "=== DEBUG: RabbitMQ Queues After Test ==="
          curl -s http://localhost:15672/api/queues -u test:test | jq -r '.[] | "\(.name): \(.messages // 0) messages"' 2>/dev/null || echo "Could not fetch queues"

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs-shard-${{ matrix.shard }}
          path: |
            e2e-output.log
            coverage/
          retention-days: 7

      - name: Check test result
        if: steps.e2e-test.outcome == 'failure'
        run: |
          echo "::error::E2E tests failed for shard ${{ matrix.shard }}"
          echo ""
          echo "=== Last 100 lines of output ==="
          tail -100 e2e-output.log
          exit 1

      - name: Summary
        if: always()
        run: |
          echo "## E2E Test Results (Shard ${{ matrix.shard }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.e2e-test.outcome }}" = "success" ]; then
            echo "✅ **Status**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Debug mode: ${{ env.DEBUG }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test file: ${{ github.event.inputs.test_file || 'all' }}" >> $GITHUB_STEP_SUMMARY

  e2e-summary:
    name: E2E Summary
    needs: [e2e-isolated]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.e2e-isolated.result }}" = "success" ]; then
            echo "✅ All E2E tests passed!"
            echo "Ready to reintegrate into main CI."
          else
            echo "❌ E2E tests failed. Check individual shard logs for details."
            exit 1
          fi
