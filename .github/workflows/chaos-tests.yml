name: Chaos Tests

# Triggered after Unit Tests workflow passes with sufficient coverage

on:
  workflow_run:
    workflows: ["Unit Tests"]
    types: [completed]
    branches: [main, develop]
  pull_request:
    paths:
      - 'src/**'
      - 'tests/chaos/**'
  workflow_dispatch:

concurrency:
  group: chaos-tests-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: 'true'

jobs:
  check-trigger:
    name: Check Trigger Conditions
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if should run
        id: check
        run: |
          # Always run on workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For workflow_run, only run if the triggering workflow succeeded
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "Skipping: Unit Tests workflow did not succeed"
            fi
            exit 0
          fi

          # For pull_request, always run
          echo "should_run=true" >> $GITHUB_OUTPUT

  chaos-tests:
    name: Chaos Tests
    needs: [check-trigger]
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Setup SOPS
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt test secrets
        run: sops --decrypt .env.test.enc > .env.test

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          postgres: 'true'
          rabbitmq: 'true'
          redis: 'false'
        timeout-minutes: 3

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      - name: Run chaos tests
        run: npm run test:chaos
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          ENABLE_DB_METRICS: 'false'
          CI: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'

      - name: Cleanup decrypted secrets
        if: always()
        run: rm -f .env.test

      - name: Test Summary
        if: always()
        run: |
          echo "## Chaos Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "All chaos tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some chaos tests failed" >> $GITHUB_STEP_SUMMARY
          fi
