name: CI (Optimized)

# Optimized CI workflow with parallel execution and reduced timeouts
# Target: Complete all tests in < 10 minutes

on:
  pull_request:
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Reduced from 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Run ESLint
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Check code formatting
        run: npm run format:check

  unit-tests:
    name: Unit Tests
    needs: [lint-and-type-check]
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Reduced from 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Setup SOPS
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt test secrets
        run: sops --decrypt .env.test.enc > .env.test

      # OPTIMIZATION: Use optimized configuration with bail and minimal reporting
      - name: Run unit tests (optimized)
        run: npm run test:unit:optimized

      - name: Cleanup decrypted secrets
        if: always()
        run: rm -f .env.test

  # OPTIMIZATION: Run integration, e2e, and chaos tests in parallel
  integration-tests:
    name: Integration Tests (Optimized)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Reduced from 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          # OPTIMIZATION: Faster PostgreSQL for testing
          POSTGRES_INITDB_ARGS: '-c fsync=off -c synchronous_commit=off'
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5672:5672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Setup SOPS
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt test secrets
        run: sops --decrypt .env.test.enc > .env.test

      - name: Wait for services
        uses: ./.github/actions/wait-for-services

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      # OPTIMIZATION: Use optimized configuration
      - name: Run integration tests (optimized)
        run: npm run test:integration:optimized
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          REDIS_URL: redis://localhost:6379
          CI: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'

      - name: Cleanup decrypted secrets
        if: always()
        run: rm -f .env.test

  e2e-tests:
    name: E2E Tests (Optimized)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 12  # Reduced from 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          # OPTIMIZATION: Faster PostgreSQL
          POSTGRES_INITDB_ARGS: '-c fsync=off -c synchronous_commit=off'
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5672:5672

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Setup SOPS
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt test secrets
        run: sops --decrypt .env.test.enc > .env.test

      - name: Wait for services
        uses: ./.github/actions/wait-for-services

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      # OPTIMIZATION: Use optimized configuration with parallelism
      - name: Run E2E tests (optimized)
        run: npm run test:e2e:optimized
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          REDIS_URL: redis://localhost:6379
          API_URL: http://localhost:3000
          CI: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'

      - name: Cleanup decrypted secrets
        if: always()
        run: rm -f .env.test

  performance-test:
    name: Performance Test (Optimized)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 8  # Reduced from 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_INITDB_ARGS: '-c fsync=off -c synchronous_commit=off'
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: test
          RABBITMQ_DEFAULT_PASS: test
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 5672:5672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-app

      - name: Setup SOPS
        uses: ./.github/actions/setup-sops
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt test secrets
        run: sops --decrypt .env.test.enc > .env.test

      - name: Wait for services
        uses: ./.github/actions/wait-for-services
        with:
          redis: false

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db

      # Run performance baseline tests
      - name: Run performance tests
        run: npm run test:performance
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          RABBITMQ_URL: amqp://test:test@localhost:5672
          CI: 'true'
          TESTCONTAINERS_RYUK_DISABLED: 'true'

      - name: Cleanup decrypted secrets
        if: always()
        run: rm -f .env.test

  # Summary job to track overall execution time
  test-summary:
    name: Test Summary
    needs: [integration-tests, e2e-tests, performance-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Performance Tests: ${{ needs.performance-test.result }}"

      - name: Verify all tests passed
        if: |
          needs.integration-tests.result != 'success' ||
          needs.e2e-tests.result != 'success' ||
          needs.performance-test.result != 'success'
        run: exit 1
