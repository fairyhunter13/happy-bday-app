# ========================================
# Grafana Datasource Provisioning Configuration
# Birthday Message Scheduler
# ========================================
# Pre-configures Prometheus as the default datasource

apiVersion: 1

datasources:
  # Prometheus - Primary Metrics Datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.45.0
      cacheLevel: 'High'
      disableMetricsLookup: false
      incrementalQuerying: false
      incrementalQueryOverlapWindow: 10m
      # Query timeout
      queryTimeout: 60s
      # Default scrape interval
      timeInterval: 15s
      # Custom HTTP headers (if needed)
      # customHttpHeaders:
      #   - name: Authorization
      #     value: Bearer token
      # TLS/SSL settings (if Prometheus is secured)
      tlsAuth: false
      tlsAuthWithCACert: false
      tlsSkipVerify: false
      # Exemplars support (for tracing integration)
      exemplarTraceIdDestinations: []
